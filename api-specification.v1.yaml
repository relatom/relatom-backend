openapi: 3.0.0
info:
  title: Relatom backend api
  version: '1.0'
  license:
    name: AGPL 3.0
  contact:
    name: Relatom
    url: relatom.io
    email: contact@relatom.io
servers:
  - url: 'http://localhost'
    description: Test server
paths:
  /events:
    get:
      summary: Get all the events
      tags: []
      responses:
        '200':
          description: OK
          headers: {}
      operationId: get-events
      parameters: []
      description: Get all the events
    post:
      summary: Store an event
      tags: []
      responses:
        '201':
          description: Created
      operationId: store-event
      description: Create a new event
      parameters: []
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                title:
                  type: string
                starts_at:
                  type: string
                  format: date-time
                ends_at:
                  type: string
                  format: date-time
                is_all_day:
                  type: string
                  default: 'false'
                notes:
                  type: string
              required:
                - title
                - starts_at
                - ends_at
                - is_all_day
  '/events/{hashid}':
    parameters:
      - schema:
          type: string
        name: hashid
        in: path
        required: true
    get:
      summary: Show an event by hashid
      operationId: get-events-event
      description: Get event
      parameters: []
      responses:
        '200':
          description: OK
    put:
      summary: ''
      operationId: put-events-hashid
      responses:
        '200':
          description: OK
    delete:
      summary: ''
      operationId: delete-events-hashid
      responses:
        '204':
          description: OK
components:
  schemas: {}
  securitySchemes: {}
